<body>
<th:block th:replace="base2 :: nav"></th:block>

<div class="container">
    <br /><br /><br />
    <h4>Your Post</h4>

    <form th:action="@{/post}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Post</label>
            <textarea type="text" class="form-control" id="title" placeholder="What do you want to say little birdie?"
                      th:field="*{postName}"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Post</button>
        
        <input type="file" name="file" /><br/><br/>
                <input type="submit" value="Submit" />
            </form>
            <div th:if="${message}">
                <h2 th:text="${message}"></h2><br/><br/>
            </div>
            <div th:if="${imageurl} != null">
                <img th:src="${imageurl}" />
                <hr />
                <div th:utext="${sizedimageurl}"></div>
                 <div th:utext="${cropped4040imageurl}"></div>
                  <div th:utext="${uncroppedimageurl}"></div>
                   <div th:utext="${fixedheightimageurl}"></div>

                </div>

        <tr>
            <th>Post</th>
            <th>Author</th>
            <th>Date</th>

        </tr>
        <tr th:each="row : ${posts}">
            <td th:text="${row.postName}"></td>
            <td th:text="${row.postAuthor}"></td>
            <td th:text="${row.getFormatDate()}"></td>
        </tr>
        <tr  th:if="${imageurl} != null" th:each="row : ${posts}" th:src="${imageurl}">
